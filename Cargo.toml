[workspace]
members = [
    "unity-asset-core",
    "unity-asset-yaml",
    "unity-asset-binary",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
indexmap = { version = "2.0", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"

# 二进制解析依赖
binrw = "0.15"
byteorder = "1.5"
image = "0.25"
flate2 = "1.0"
lz4_flex = "0.11"

clap = { version = "4.0", features = ["derive"] }

tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

tempfile = "3.8"
tokio-stream = "0.1"
async-stream = "0.3"
pin-project = "1.0"
bytes = "1.0"

tracing = "0.1"
tracing-futures = "0.2"

[package]
name = "unity_asset"
version = "0.1.0"
edition = "2024"
authors = ["Mingzhen Zhuang <superfrankie621@gmail.com>"]
description = "A Rust implementation of Unity asset parser"
license = "MIT"
repository = "https://github.com/Latias94/unity-asset"
keywords = ["unity", "yaml", "parser", "game", "assets"]
categories = ["parsing", "game-development"]

[dependencies]
unity-asset-core = { path = "unity-asset-core" }
unity-asset-yaml = { path = "unity-asset-yaml" }
unity-asset-binary = { path = "unity-asset-binary" }

clap = { workspace = true }
anyhow = { workspace = true }

tokio = { version = "1.0", features = ["fs", "io-util", "rt-multi-thread", "macros"], optional = true }
futures = { version = "0.3", optional = true }
indicatif = { version = "0.18", optional = true }

[features]
default = []
async = ["unity-asset-core/async", "unity-asset-yaml/async", "unity-asset-binary/async", "tokio", "futures", "indicatif"]

[[bin]]
name = "unity_asset"
path = "src/main.rs"

[[bin]]
name = "unity_asset_async"
path = "src/main_async.rs"
required-features = ["async"]
