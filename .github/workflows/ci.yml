name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "async"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: |
        if [ -n "${{ matrix.features }}" ]; then
          cargo clippy --all-targets --features ${{ matrix.features }} -- -D warnings
        else
          cargo clippy --all-targets -- -D warnings
        fi

    - name: Run tests
      run: |
        if [ -n "${{ matrix.features }}" ]; then
          cargo test --all --features ${{ matrix.features }}
        else
          cargo test --all
        fi
    
    - name: Test CLI tools
      run: |
        cargo build --all
        ./target/debug/unity-asset --help
        if [ "${{ matrix.features }}" = "async" ]; then
          cargo build --features async -p unity-asset-cli
          ./target/debug/unity-asset-async --help
        fi



  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit
